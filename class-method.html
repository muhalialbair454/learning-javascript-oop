<body>
    
    <script>

        class Person {
            constructor(name){
                this.name = name;
                // this.sayHello = function (name){ // tidak direkomendasikan menambahkan method disini, karena menempel di object instance
                //     console.info(`Hello ${name} My Name is ${this.name}`);
                // }
            }

            //rekomendasinya disini, ditambahkan ke protypenya
            sayHello(name){
                    console.info(`Hello ${name} My Name is ${this.name}`);
            }
        }

        const ali = new Person("Ali");
        console.info(ali);
        ali.sayHello("Budi");

        const budi = new Person("Budi");
        console.info(budi);
        budi.sayHello("Ali");
    
    </script>
