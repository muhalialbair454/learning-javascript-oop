<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Consctructor</title>
</head>
<body>
    
    <script>

        class Employee{
            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name){
                console.info(`Hello ${name} My Name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee{
            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name){
                console.info(`Hello ${name} My Name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const ali = new Employee("Ali");
        ali.sayHello("Budi");

        const budi = new Manager("Budi", "Anugrah");
        budi.sayHello("Ali");




    </script>

</body>
</html>
