<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    
    <script>

        class Employe{

        }

        class Manager extends Employe{

        }

        const ali = new Employe();
        const budi = new Manager();

        console.info(typeof(ali)); // hasilnya objek
        console.info(typeof(budi)); // hasilnya objek

        // Yang benar
        console.info(ali instanceof Employe); // true 
        console.info(budi instanceof Employe); // false 
        
        console.info(budi instanceof Manager); // true 
        console.info(ali instanceof Manager); // false

    </script>

</body>
</html>
